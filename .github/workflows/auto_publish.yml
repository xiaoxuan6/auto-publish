name: "Auto publish"

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6-21/5 * * *'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install chromium
      - name: run main
        env:
          VIDEO_URL: ${{ secrets.VIDEO_URL }}
          GIST_ID: ${{ secrets.GIST_ID }}
        run: |
          curl -s "https://api.github.com/gists/$GIST_ID" | jq -r '.files.douyin_txt.content' > douyin_cookie.txt
          python main.py
